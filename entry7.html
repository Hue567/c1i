<!doctype html>
<html lang="en">

<head>
    <style>
        body {
            background-image: url("https://www.google.com/url?sa=i&url=https%3A%2F%2Fktla.com%2Fnews%2Fcalifornia%2Fthese-california-cities-named-as-the-safest-for-trick-or-treating-study-says%2F&psig=AOvVaw1Ska_bnpdcmTGiN4Te_Koo&ust=1762379439921000&source=images&cd=vfe&opi=89978449&ved=0CBYQjRxqFwoTCOClpp292ZADFQAAAAAdAAAAABAL") background-size: cover;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #treatBtn {
            background: orange;
            color: white;
            font-size: 24px;
            border: none;
            padding: 20px 40px;
            border-radius: 5px;
            cursor: pointer;
        }

        .candy {
            position: absolute;
            top: -50px;
            font-size: 20px;
            pointer-events: none;
            animation: fall linear forwards;
        }

        @keyframes fall {
            from {
                transform: translateY(0);
                opacity: 1;
            }

            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0.8;
            }
        }
    </style>
</head>

<body>
    <button id="treatBtn">Trick or Treat!</button>

    <script>
        const button = document.getElementById("treatBtn");
        const candies = ["ðŸ¬", "ðŸ­", "ðŸ«",];

        button.addEventListener("click", () => {
            for (let i = 0; i < 30; i++) {
                createCandy();
            }
        });

        function createCandy() {
            const candy = document.createElement("div");
            candy.classList.add("candy");
            candy.textContent = candies[Math.floor(Math.random() * candies.length)];


            candy.style.left = Math.random() * window.innerWidth + "px";

            candy.style.fontSize = Math.random() * 20 + 20 + "px";

            candy.style.animationDuration = Math.random() * 3 + 2 + "s";

            document.body.appendChild(candy);

            candy.addEventListener("animationend", () => candy.remove());
        }
    </script>
</body>

</html>

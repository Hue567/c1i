<!doctype html>
<html lang="en">

<head>
    <style>
        body {
            background-image: url("https://images.unsplash.com/photo-1509557965875-b88c97052f0e?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=2070");
            background-size: cover;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #treatBtn {
            background: orange;
            font-size: 24px;
            border: none;
            padding: 20px 40px;
            border-radius: 5px;
            cursor: pointer;
        }

        .candy {
            position: absolute;
            top: -50px;
            font-size: 20px;
            pointer-events: none;
            animation: fall linear forwards;
        }

        @keyframes fall {
            from {
                transform: translateY(0);
                opacity: 1;
            }

            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0.8;
            }
        }
    </style>
</head>

<body>
    <button id="treatBtn">Trick or Treat!</button>

    <script>
        const button = document.getElementById("treatBtn");
        const candies = ["ðŸ¬", "ðŸ­", "ðŸ«",];

        button.addEventListener("click", () => {
            for (let i = 0; i < 30; i++) {
                createCandy();
            }
        });

        function createCandy() {
            const candy = document.createElement("div");
            candy.classList.add("candy");
            candy.textContent = candies[Math.floor(Math.random() * candies.length)];


            candy.style.left = Math.random() * window.innerWidth + "px";

            candy.style.fontSize = Math.random() * 20 + 20 + "px";

            candy.style.animationDuration = Math.random() * 3 + 2 + "s";

            document.body.appendChild(candy);

            candy.addEventListener("animationend", () => candy.remove());
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            margin: 0;
            font-family: Arial, serif;
        }

        header {
            text-align: center;
            padding: 20px;
            font-size: 2rem;
            font-weight: bold;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            /* space between text + image */
            padding: 40px;
        }

        .text-box {
            width: 40%;
            font-size: 1.2rem;
            line-height: 1.6;
        }

        .image-box img {
            width: 100%;
            max-width: 450px;
            /* resize image limit */
            height: auto;
            display: block;
            border-radius: 10px;
        }
    </style>

</head>

<body>

    <header>
        Sex In The City
    </header>

    <div class="container">
        <div class="text-box">
            <h2>Left Text Box</h2>
            <p>
                This is where your description, paragraph, or content goes.
                You can add more text here. The box will stay centered
                vertically and aligned left.
            </p>
        </div>

        <div class="image-box">
            <img src="YOUR-IMAGE.jpg" alt="Large Image">
        </div>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f2f0;
            font-family: Arial, sans-serif
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .photo-container {
            display: flex;
            justify-content: space-evenly;
            align-items: flex-start;
            width: 80%;
            max-width: 1000px;
        }

        .photo {
            text-align: center;
        }

        .photo-container img {
            width: 225px;
            height: 300px;
            object-fit: cover;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease;
        }

        .photo img:hover {
            transform: scale(1.05);
        }

        .click-count {
            margin-top: 10px;
            font-family: sans-serif;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>

<body>
    <h1>Vote For Your Mayor</h1>
    <div class="photo-container">
        <div class="photo">
            <img src="Zohran_Mamdani_05.25.25_(b)_(cropped).jpg.webp" alt="Photo 1" onclick="countClicks(1)">
            <p class="click-count" id="count1">Clicks: 0</p>>
        </div>
        <div class="photo">
            <img src="cuomo-questions--gpkv-articleLarge.webp" alt="Photo 2" onclick="countClicks(1)">
            <p class="click-count" id="count1">Clicks: 0</p>>
        </div>
        <div class="photo">
            <img src="sliwa-questions-01-hckv-articleLarge.webp" alt="Photo 3" onclick="countClicks(1)">
            <p class="click-count" id="count1">Clicks: 0</p>>
        </div>
    </div>
    <script>
        let counts = [0, 0, 0];
        function countClicks(index) {
            counts[index - 1]++;
            document.getElementById("count" + index).textContent =
                "Clicks: " + counts[index - 1];
        }
    </script>
</body>

</html>

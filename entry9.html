<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        h1 {
            text-align: center;
            flex-direction: column;
        }

        body {
            margin: 0;
            font-family: Arial, serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding-top: 40px;
            background: #f4f4f4;
        }

        #main-image {
            cursor: pointer;
            max-width: 60%;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }

        #main-image:hover {
            transform: scale(1.05);
        }

        #carousel-container {
            display: none;
            position: relative;
            width: 70%;
        }

        .carousel-image {
            width: 100%;
            border-radius: 10px;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 40px;
            color: black;
            cursor: pointer;
            user-select: none;
            padding: 10px;
        }

        #prev {
            left: -50px;
        }

        #next {
            right: -50px;
        }
    </style>
</head>

<body>
    <h1>
        Come inside my Brooklyn appartment!
    </h1>

    <img id="main-image" src="door2.png" alt="Main Image">

    <div id="carousel-container">
        <span id="prev" class="arrow">&#10094;</span>
        <img id="carousel-image" class="carousel-image" src="">
        <span id="next" class="arrow">&#10095;</span>
    </div>

    <script>
        const images = [
            "Laz and Manny.JPEG",
            "riana me laz.JPEG",
            "guys on roof.jpeg"
        ];

        let currentIndex = 0;

        const mainImage = document.getElementById("main-image");
        const carousel = document.getElementById("carousel-container");
        const carouselImage = document.getElementById("carousel-image");
        const nextBtn = document.getElementById("next");
        const prevBtn = document.getElementById("prev");

        mainImage.onclick = () => {
            mainImage.style.display = "none";
            carousel.style.display = "block";
            carouselImage.src = images[currentIndex];
        };

        nextBtn.onclick = () => {
            currentIndex = (currentIndex + 1) % images.length;
            carouselImage.src = images[currentIndex];
        };

        prevBtn.onclick = () => {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            carouselImage.src = images[currentIndex];
        };
    </script>

</body>

</html>

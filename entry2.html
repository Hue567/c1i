<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            font-family: "Helvetica", "Times New Roman", serif;
            background-color: #f8f5f0;
            color: #222;
            margin: 0;
            padding: 2rem;
            line-height: 1.6;
        }

        header {
            text-align: center;
            border-bottom: 3px double #222;
            margin-bottom: 1.5rem;
        }

        .Name {
            font-style: italic;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .photo-collage {
            display: flex;
            gap: 1rem;
        }

        .photo-collage .left-column,
        .photo-collage .right-column {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .photo-collage img {
            width: 100%;
            border-radius: 4px;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <header>
        <img src="temp bag.jpg" alt="bag" width="400">
        <h1>What's In My City Bag</h1>
        <div class="Name">Kaitlyn Hue</div>
    </header>
    <section class="photo-collage">
        <div class="left-column">
            <img src="ordinary lip balm.webp" alt="" width="200">
            <img src="dior lip.jpg" alt="" width="200">
            <img src="headphones.jpg" alt="" width="200">
            <img src="keys.jpg" alt="" width="200">
        </div>
        <div class="right-column">
            <img src="nail glue.jpg" alt="" width="200">
            <img src="wallet.jpg" alt="" width="200">
            <img src="hand cream.jpg" alt="" width="200">
        </div>
    </section>


</body>

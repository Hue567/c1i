<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid Example</title>
    <style>
        body {
            background-color: rgb(0, 0, 0);
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 20px;
        }

        .grid-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <div class="grid-container">
        <img src="window 1.png" alt="Image 1">
        <img src="window 2.png" alt="Image 2">
        <img src="window 3.png" alt="Image 3">
        <img src="window 4.png" alt="Image 4">
        <img src="window 5.png" alt="Image 5">
        <img src="window 6.png" alt="Image 6">
    </div>

</body>

</html>

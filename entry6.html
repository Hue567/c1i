<!DOCTYPE html>
<html lang="en">
<title> Flexbox </title>

<head>
    <style>
        body {
            background-image: url("https://img.freepik.com/free-photo/weathered-brick-wall-texture_1154-734.jpg?semt=ais_hybrid&w=740&q=80");
            background-size: cover;
        }

        img {
            max-width: 60%;
            border-radius: 8px;
            align-items: center;
        }

        .box {
            flex: 1;
            background-color: #05305daf;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 18px;
        }
    </style>
    </style>
</head>

<body>
    <div class="fit-picture">
        <img class="fit-picture" src="pho viet.jpg" alt="pho" />
    </div>
    <H1 style="background-color: white; color: black; padding: 10px; border-radius: 8px; width: fit-content;">Food
        Places</H1>
    <h2 style="background-color: white; color: black; padding: 10px; border-radius: 8px; width: fit-content;">
        Pho Viet Nam
    </h2>
    <div class="box">
        <p1 style="background-color: white; color: black; padding: 10px; border-radius: 8px; width: fit-content;">
            A place my family boycotted for bad service but I go anyways because I love their vietmanese food.
            I would get the regular bowl of beef pho.
            Phone: (718) 998-2858
            Address: 1243 Avenue U, Brooklyn, NY 11229
            Menue: orderphovietnam.com
        </p1>
    </div>
</body>

</html>

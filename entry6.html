<!DOCTYPE html>
<html lang="en">
<title> Flexbox </title>

<head>
    <style>
        body {
            background-image: url("https://img.freepik.com/free-photo/weathered-brick-wall-texture_1154-734.jpg?semt=ais_hybrid&w=740&q=80");
            background-size: cover;
        }

        img {
            max-width: 50%;
            border-radius: 15px;
            margin-left: auto;
            margin-right: auto;
        }

        .box {
            flex: 1;
            background-color: #ffffffaf;
            color: rgb(0, 0, 0);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 18px;
        }

        .photo-collage {
            display: flex;
            gap: 1rem;
        }

        .photo-collage .left-column,
        .photo-collage .right-column {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .photo-collage img {
            width: 100%;
            border-radius: 4px;
            object-fit: cover;
        }
    </style>
    </style>
</head>

<body>

    <section class="photo-collage">
        <div class="left-column">
            <img src="pho viet.jpg" alt="" width="200">
            <img src="mango mango.jpg" alt="" width="200">

        </div>
        <div class="right-column">
            <img src="food poster.jpg" alt="" width="200">
        </div>
    </section>


</body>

</html>

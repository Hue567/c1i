<!DOCTYPE html>
<html lang="en">
<title> Flexbox </title>

<head>
    <style>
        body {
            background-image: url("https://img.freepik.com/free-photo/weathered-brick-wall-texture_1154-734.jpg?semt=ais_hybrid&w=740&q=80");
            background-size: cover;
        }

        .draggable {
            position: absolute;
            cursor: grab;
            user-select: none;
            width: 500px;
        }

        .draggable:active {
            cursor: grabbing;
        }

        .instruction-box {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 12px 18px;
            font-size: 16px;
            border-radius: 10px;
            font-family: Arial, sans-serif;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>

    <img src="pho viet.jpg" alt="" class="draggable" style="top: 50px; left: 50px;">
    <img src="mango mango.jpg" alt="" class="draggable" style="top: 50px; left: 50px;">
    <img src="food poster.jpg" alt="" class="draggable" style="top: 50px; left: 50px;">
    <div class="instruction-box">
        Click and drag to arrange posters!
    </div>
    <script>
        let activeImg = null;
        let offsetX = 0;
        let offsetY = 0;

        document.querySelectorAll('.draggable').forEach(img => {
            img.addEventListener('mousedown', (e) => {
                activeImg = img;
                offsetX = e.clientX - img.offsetLeft;
                offsetY = e.clientY - img.offsetTop;
            });
        });

        document.addEventListener('mousemove', (e) => {
            if (activeImg) {
                activeImg.style.left = (e.clientX - offsetX) + 'px';
                activeImg.style.top = (e.clientY - offsetY) + 'px';
            }
        });

        document.addEventListener('mouseup', () => {
            activeImg = null;
        });
    </script>



</body>

</html>
